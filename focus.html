<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/favicon.ico" type="image/ico">
  <title>Flow - Focus Mode</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2979ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flow">
  <link rel="apple-touch-icon" href="./assets/images/icon-192.png">
  <link rel="manifest" href="./manifest.json">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Flow - Focus Mode">
  <meta property="og:description" content="Distraction-free focus mode using the 52/17 rule for maximum productivity.">
  <meta property="og:image" content="https://raw.githubusercontent.com/DukeManh/flow/refs/heads/main/assets/images/og-image.png">
  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Initial theme loader - must be loaded before other CSS to prevent FART -->
  <script src="./js/theme-loader.js"></script>
  
  <!-- Modular CSS files - import only what's needed -->
  <link rel="stylesheet" href="./css/base.css">
  <!-- theme.css is now dynamically loaded -->
  <link rel="stylesheet" href="./css/timer.css">
  <link rel="stylesheet" href="./css/focus.css">
  <link rel="stylesheet" href="./css/animations.css">
</head>

<body>
  <div class="focus-container">
    <div class="timer-section">
      <div id="timerLabel">Focus Time</div>
      <div class="timer-ring">
        <div class="timer-progress" id="circularProgress"></div>
        <div class="timer-circle">
          <div id="timer">52:00</div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="startBtn">Lock In</button>
      <button id="pauseBtn">Pause</button>
      <button id="endBtn">End</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <div class="sound-settings">
      <input type="checkbox" id="soundToggle" checked>
      <label for="soundToggle">Sound notifications</label>
    </div>
    
    <button id="exitFocusMode" class="exit-button">Exit Focus Mode</button>
  </div>

  <!-- Hidden audio elements -->
  <audio id="startSound" src="./assets/sounds/button.wav"></audio>
  <audio id="endSound" src="./assets/sounds/alarm-bell.wav"></audio>
  <audio id="pauseSound" src="./assets/sounds/button.wav"></audio>

  <!-- PWA registration -->
  <script src="./js/pwa.js"></script>

  <!-- YouTube mini player - positioned in bottom right corner -->
  <div class="youtube-mini-player">
    <div class="youtube-controls">
      <button id="togglePlayerBtn" title="Toggle player size"><i class="fas fa-expand-arrows-alt"></i></button>
      <button id="mutePlayerBtn" title="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
    </div>
    <div class="volume-control">
      <span class="volume-label"><i class="fas fa-volume-down"></i></span>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
      <span class="volume-label" id="volumePercent">50%</span>
    </div>
    <iframe id="ytPlayer" 
      allow="autoplay; encrypted-media">
    </iframe>
  </div>
  
  <!-- Focus mode JS -->
  <script type="module" src="./js/global.js"></script>
  <script type="module" src="./js/focus.js"></script>
</body>
</html>
