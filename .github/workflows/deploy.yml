name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy site
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: '.'
          token: ${{ secrets.GITHUB_TOKEN }}
          # Preserve existing preview directories
          clean: false
